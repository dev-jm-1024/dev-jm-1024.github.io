    <!-- Pretendard Font (Clean, Modern Korean Font) -->

    <!-- Tailwind CSS (CDN) -->

    <script>

                extend: {
                    fontFamily: {
                        sans: ['Pretendard', 'sans-serif'],

                    colors: {
                        brand: '#0C78A9',
                        toss: {
                            bg: '#F2F4F6',

                            text: '#191F28',
                            subtext: '#8B95A1',
                            border: '#E5E8EB',

            transition: transform 0.2s ease, box-shadow 0.2s ease, background-color 0.2s;

            transform: scale(0.98);

</head>

            <div class="flex justify-center space-x-6">

    </main>

    <!-- Toast Notification -->
    <div id="toast" class="fixed bottom-10 left-1/2 transform -translate-x-1/2 bg-gray-800 text-white px-6 py-3 rounded-full shadow-lg opacity-0 transition-opacity duration-300 pointer-events-none z-50 text-sm font-medium">
        이메일 주소가 복사되었습니다.
    </div>

    <script>
        function copyEmail() {
            const email = "develop6013@gmail.com";
            const textArea = document.createElement("textarea");
            textArea.value = email;
            document.body.appendChild(textArea);
            textArea.select();
            try {
                document.execCommand('copy');
                showToast();
            } catch (err) {
                console.error('Copy failed', err);
            }
            document.body.removeChild(textArea);
        }

        function showToast() {
            const toast = document.getElementById('toast');
            toast.classList.remove('opacity-0');
            setTimeout(() => {
                toast.classList.add('opacity-0');
            }, 2000);
        }
    </script>

</html>
